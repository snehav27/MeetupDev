<!DOCTYPE html>
<html lang="en" ng-app='meetupApp'>
  <head>
    <meta charset="utf-8" />
    <script src="/node_modules/angular/angular.js"></script> 
    <script src="/node_modules/angular-aria/angular-aria.js"></script> 
    <script src="/node_modules/angular-animate/angular-animate.js"></script> 
    <script src="//rawgit.com/angular-ui/ui-router/0.2.15/release/angular-ui-router.js"></script>
    <script src="/node_modules/angular-material/angular-material.js"></script>
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/style-angular_material.css" />
    <script src="js/app.js"></script>
    <script src="js/service.js"></script>
    <script src="js/apitestController.js"></script>
	<script src="js/homeController.js"></script>
  </head>
  <body>
    <div  layout="column" class="contentdemoBasicUsage">
      <md-toolbar class="md-primary">
        <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
          <div>
            <h2 class="md-flex">Meet Up</h2>
          </div>
          <div>
            <span class="flex">
              <md-button class="md-primary" ui-sref="apitest" >Auto API Fetch</md-button>
            </span>
            <span class="flex">
              <md-button class="md-primary" ui-sref="home" >Home</md-button>
            </span>
            <span class="flex">
              <md-button class="md-primary" ui-sref="login" >Login</md-button>
            </span>
          </div>
        </div>
      </md-toolbar>
    </div>
    <div ui-view></div>
  </body>
</html>
